<script>//Comparisons with the Logical And Operator

<script> //Introducing Else If Statements
    function testElseIf(val) {
        if (val > 10) {
            return "Greater than 10";
        } else if (val < 5) {
            return "Smaller than 5";
        } else {
            return "Between 5 and 10";
        }
    }
    testElseIf(7);
</script>

<script>
    //Chaining If Else Statements
    function testSize(num) {
        if (num < 5) {
            return ("Tiny");
        } else if (num < 10) {
            return ("Small");
        } else if (num < 15) {
            return ("Medium");
        } else if (num < 20) {
            return ("Large");
        } else if (num >= 20) {
            return ("Huge");
        }
    }
    //console.log(testSize(4));
</script>

<script>//Golf Code
    const names = ["Hole-in-one!", "Eagle", "Birdie", "Par", "Bogey", "Double Bogey", "Go Home!"];

    function golfScore(par, strokes) {
        if (strokes == 1) {
            return names[0];
        } else if (strokes <= par - 2) {
            return names[1];
        } else if (strokes === par - 1) {
            return names[2];
        } else if (strokes === par) {
            return names[3];
        } else if (strokes === par + 1) {
            return names[4];
        } else if (strokes === par + 2) {
            return names[5];
        } else {
            return names[6];
        }
    }
    //console.log(golfScore(8, 1));
</script>
<script> // with Switch Statements

<script>
    function switchOfStuff(val) {
        let answer = "";
        switch (val) {
            case "a":// для чего значение в кавычках??
                answer = "apple";
                break;
            case "b":
                answer = "bird";
                break;
            case "c":
                answer = "cat";
                break;
            default: // выполняется когда ни один case не совпал
                answer = "stuff";
                break;
        }

        return answer;
    }

    //console.log(switchOfStuff("b"));
</script>
<script>//Multiple Identical Options in Switch Statements
    function sequentialSizes(val) {
        let answer = "";
        switch (val) { //case 1,2,3 дадут на выходе "Low";
            case 1:
            case 2:
            case 3:
                answer = "Low";
                break;
            case 4:
            case 5:
            case 6:
                answer = "Mid";
                break;
            case 7:
            case 8:
            case 9:
                answer = "High";
                break;
        }
        return answer;
    }
    sequentialSizes(1);
</script>

<script>//If Else Chains with Switch
    function chainToSwitch(val) {
        let answer = "";
        // Only change code below this line
        switch (val) {
            case "bob":
                answer = "Marley";
                break;
            case 42:
                answer = "The Answer";
                break;
            case 1:
                answer = "There is no #1";
                break;
            case 99:
                answer = "Missed me by this much!";
                break;
            case 7:
                answer = "Ate Nine";
                break;
            case "John":
            case 156:
                answer = "";
                break;
        }
        return answer;
    }
    console.log(chainToSwitch(42));
</script>
