<script> //Use Conditional Logic with If Statements
    function trueOrFalse(wasThatTrue) {

        if (wasThatTrue) {
            return "Yes, that was true";
        }
        return "No, that was false";
    }

    trueOrFalse(true);
    trueOrFalse(false);
</script>

<script>// Массив
    function nextInLine(arr, item) {
        let a = arr;
        a.push(item); //добавил элемент item в конец массива
        let b = a.shift();// с помощью шифт удалил 1-й эл-т в массиву а и присвоил его переменной b
        return b;
    }
    //console.log(nextInLine([5, 6, 7, 8, 9], 1));
</script>
<script>//Comparison with the Equality Operator
    function testEqual(val) {
        if (val == 12) { // Change this line
            return "Equal";
        }
        return "Not Equal";
    }

    testEqual(12);//возвращает Equal , при любом другом паарметре --Not Equal 
</script>
<script>//Comparison with the Inequality Operator
    function testNotEqual(val) {
        if (val != 99) { // != означает "не равно"
            return "Not Equal";
        }
        return "Equal";
    }

    testNotEqual(10);
</script>
<script>//Comparison with the Greater Than Operator
    function testGreaterThan(val) {
        if (val > 100) {  // Change this line
            return "Over 100";
        }

        if (val > 10) {  // Change this line
            return "Over 10";
        }

        return "10 or Under";
    }

    testGreaterThan(10);
</script>
<script>//Comparisons with the Logical And Operator
    function testLogicalAnd(val) {
        if (val >= 25 && val <= 50) { //оператор && возвращает true, если слева и справа от него стоят значения true, а иначе — false.
            return "Yes";
        }
        return "No";
    }
    testLogicalAnd(10);
</script>
<script> //Introducing Else If Statements
    function testElseIf(val) {
        if (val > 10) {
            return "Greater than 10";
        } else if (val < 5) {
            return "Smaller than 5";
        } else {
            return "Between 5 and 10";
        }
    }
    testElseIf(7);
</script>

<script>
//Chaining If Else Statements
    function testSize(num) {
        if (num < 5) {
            return ("Tiny");
        } else if (num < 10) {
            return ("Small");
        } else if (num < 15) {
            return ("Medium");
        } else if (num < 20) {
            return ("Large");
        } else if (num >= 20) {
            return ("Huge");
        }
    }
    console.log(testSize(4));
</script>
