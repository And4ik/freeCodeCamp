<script>//Golf Code
    const names = ["Hole-in-one!", "Eagle", "Birdie", "Par", "Bogey", "Double Bogey", "Go Home!"];

    function golfScore(par, strokes) {
        if (strokes == 1) {
            return names[0];
        } else if (strokes <= par - 2) {
            return names[1];
        } else if (strokes === par - 1) {
            return names[2];
        } else if (strokes === par) {
            return names[3];
        } else if (strokes === par + 1) {
            return names[4];
        } else if (strokes === par + 2) {
            return names[5];
        } else {
            return names[6];
        }
    }
    //console.log(golfScore(8, 1));
</script>

<script>//Multiple Identical Options in Switch Statements

</script>

<script>//If Else Chains with Switch

<script>//Return Early Pattern for Functions
    function abTest(a, b) {// если a или b < 0 возвращает underfined, иначе - следующий return
        if (a < 0 || b < 0) {
            return undefined;
        }
        return Math.round(Math.pow(Math.sqrt(a) + Math.sqrt(b), 2));
    }
    abTest(2, 2);
</script>

<script>//Counting Cards
    let count = 0;

    function cc(card) {
        switch (card) {
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
                count++;
                break;
            case 10:
            case "J":
            case "Q":
            case "K":
            case "A":
                count--;
                break;
        }
        if (count > 0) {
            return count + " Bet";
        } else {
            return count + " Hold";
        }
    }


    //console.log(cc("Q"))
</script>
